spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mp?characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.zaxxer.hikari.HikariDataSource

spring.resources.static-locations=classpath:/static/js,classpath:/static/css,classpath:/static/My97DatePicker


spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.content-type=text/html
spring.freemarker.suffix=.ftl
spring.freemarker.charset=UTF-8
spring.freemarker.cache=true

mybatis-plus.mapper-locations=classpath:/mappers/*Mapper.xml
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.type-aliases-package=com.lh.userman.entity

#上传单个文件大小的限制
spring.servlet.multipart.max-file-size=3MB
#批量上传文件大小限制
spring.servlet.multipart.max-request-size=10MB